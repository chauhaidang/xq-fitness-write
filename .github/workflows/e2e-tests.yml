name: E2E Workflow Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install global xq-infra
        run: npm install -g @chauhaidang/xq-test-infra
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install root dependencies (API server only)
        run: npm install

      - name: build write-service
        run: |
          chmod +x ./build-write-service.sh
          ./build-write-service.sh

      - name: Install E2E dependencies (Jest + PactumJS)
        working-directory: ./e2e
        run: npm install

      - name: Start up environment
        run: xq-infra generate -f ./test-env

