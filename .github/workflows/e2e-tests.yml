name: E2E Workflow Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root dependencies (API server only)
        run: npm install

      - name: build write-service
        run: ./build

      - name: Install E2E dependencies (Jest + PactumJS)
        working-directory: ./e2e
        run: npm install

      - name: Start API server
        run: npm start &
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/xq_fitness

      - name: Run E2E workflow tests
        working-directory: ./e2e
        run: npm run test:ci
        env:
          API_BASE_URL: http://localhost:3000/api/v1
          HEALTH_CHECK_URL: http://localhost:3000/health
