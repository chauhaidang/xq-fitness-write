name: unit and component tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  component-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@chauhaidang'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install global tools
        run: |
          npm install -g @chauhaidang/xq-test-infra
          npm install -g @openapitools/openapi-generator-cli
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: build write-service
        run: |
          chmod +x ./build-write-service.sh
          ./build-write-service.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate clients
        run:  |
          chmod +x ./scripts/generate-api-client.sh
          ./scripts/generate-api-client.sh write-service

      - name: Install root dependencies (API server only)
        run: npm install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run unit tests
        run: npm run test:unit

      - name: Start up environment
        run: | 
          xq-infra generate -f ./test-env
          xq-infra up

      - name: Run component tests
        run: |
          npm run test:component:ci

      - name: Stop environment
        run: xq-infra down

      - name: Present tsr
        if: success() || failure()
        working-directory: ./
        run: cat test/component/tsr/report.md >> $GITHUB_STEP_SUMMARY


